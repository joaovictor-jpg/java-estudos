<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Login Usuário</title>
	<p:growl id="growl"></p:growl>
	<style type="text/css">
body {
	background: #E8E8E8;
}
</style>
</h:head>

<h:body>
	<h:form id="formLogin">
		<p:panel header="Autenticação - JLoja"
			style="position:absolute; top:50%; left:50%; margin-top: -155px; margin-left: -155px">

			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel value="Usuário" />
				<p:inputText required="true"
					value="#{usuarioMB.usuarioLogado.login}" />

				<h:outputLabel value="Senha" />
				<p:password required="true" value="#{usuarioMB.usuarioLogado.senha}" />
			</h:panelGrid>

			<br></br>
			<p:commandButton value="Entrar" icon="pi pi-check"
				actionListener="#{usuarioMB.autenticar}" update=":formLogin :growl" />
		</p:panel>
	</h:form>
</h:body>

</html>

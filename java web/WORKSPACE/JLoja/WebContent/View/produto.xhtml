<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/ModeloJloja/modeloJLoja.xhtml">
	<ui:define name="modeloJLoja">
		<h:form id="form">

			<f:event listener="#{produtoMB.listarProduto}" type="preRenderView"></f:event>

			<p:dataTable id="produto" var="pro"
				filteredValue="#{produtoMB.listarProdutosFiltrados}"
				value="#{produtoMB.listarProdutos}"
				emptyMessage="Nenhum registro encntrado."
				rowsPerPageTemplate="5,10,15" paginator="true" rows="5">

				<f:facet name="header">
						Produtos
					</f:facet>

				<p:column headerText="Código" filterBy="#{pro.idproduto}">
					<h:outputText value="#{pro.idproduto}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{pro.descricao}">
					<h:outputText value="#{pro.decricao}" />
				</p:column>
				<p:column headerText="Preço" filterBy="#{pro.valor}">
					<h:outputText value="#{pro.valor}" />
				</p:column>
				<p:column headerText="Qtde" filterBy="#{pro.quantidade}">
					<h:outputText value="#{pro.quantidade}" />
				</p:column>
				<p:column headerText="Fabricante"
					filterBy="#{pro.fabricante_idfabricante.descricao}">
					<h:outputText
						value="#{pro.fabricante_idfabricante.descricao.descricao}" />
				</p:column>
				<p:column headerText="Usuário Cadastrado"
					filterBy="#{pro.usuario_idusuario.nome}">
					<h:outputText value="#{pro.usuario_idusuario.nome}" />
				</p:column>
				<p:column headerText="Ação" style="width:10%;text-align: center">
					<p:commandButton icon="pi pi-penciel" title="Alterar"
						onclick="PF('dlgEdi').show();"></p:commandButton>
					<p:commandButton icon="pi pi-trash" title="Excluir" id="btnExc"></p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus-circle"
						onclick="PF('dlgCad').show();" value="Novo Produto"></p:commandButton>
				</f:facet>

			</p:dataTable>

			<p:dialog widgetVar="dlgCad" id="cadpro" header="Cadastro de Produto"
				model="true" appendTo="@(body)" resizable="false" draggable="false"
				width="30%">

				<h:form id="proCadastro">
					<h:panelGrid id="pnlCadastro" column="2" cellpadding="5"
						width="100%">

						<h:outputLabel value="Código" />
						<p:inputText disabled="true" id="id" value="" style="width:30%" />
						<h:outputLabel value="Nome:" />
						<p:inputText id="desc"
							value="#{produtoMB.produtoEntity.descricao}" required="true"
							style="width:100%;"></p:inputText>
						<h:outputLabel value="Valor:" />
						<p:inputText id="preco" symbol="R$ "
							value="#{produtoMB.produtoEntity.valor}" required="true"
							style="width:100%;"></p:inputText>
						<h:outputLabel value="Qtde:" />
						<p:inputText id="qtde"
							value="#{produtoMB.produtoEntity.quantidade}" required="true"
							style="width:100%;"></p:inputText>
						<h:outputLabel value="Usuário" />
						<p:inputText value="#{usuarioMB.usuarioLogado.nome}"
							disabled="true" style="width:100%;"></p:inputText>

					</h:panelGrid>
					<h:panelGrid id="pnlBuscar" columns="5" cellpadding="5"
						width="100%">

						<h:outputLabel value="Fabricante" />
						<p:inputText value="#{FabricanteMB.fabricanteEntity.descricao}"
							disabled="true" style="width:100%;"></p:inputText>
						<p:commandButton onclick="PF('dlgFabricante').show();"
							icon="pi pi-search"></p:commandButton>
					</h:panelGrid>
					<h:panelGrid>
						<f:facet name="footer">
							<p:commandButton value="Gravar" icon="pi pi-save"></p:commandButton>
						</f:facet>
					</h:panelGrid>
				</h:form>

			</p:dialog>

			<p:dialog widgetVar="dlgFabricante" id="buscarFab"
				header="Fabricantes" model="true" appendTo="@(body)"
				resizable="false" draggable="false" width="30%">

				<f:event listener="#{FabricanteMB.listarFabricante}"
					type="preRenderView"></f:event>

				<p:dataTable id="fabricante" var="fab"
					value="#{FabricanteMB.listaFabricantes}">

					<p:column headerText="Fabricante">
						<h:outputText value="#{fab.descricao}" />
					</p:column>
					<p:column headerText="Selecionar"
						style="width:20$;text-align:center">

						<p:commandButton onclick="PF('dlgFabricante').hide();"
							icon="pi pi-check-circle" title="Selecionar"
							actionListener="#{FabricanteMB.buscarFabricanteCodigo(fab.idfabricante)}"></p:commandButton>

					</p:column>

				</p:dataTable>

			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>

</html>
